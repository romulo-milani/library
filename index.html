<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Simple Library</h1>
    <form id="newBook">
      <label for="title">Book title</label>
      <input type="text" name="book_title" id="title" required />

      <label for="author">Author</label>
      <input type="text" name="book_author" id="author" required />

      <label for="pages">Number of Pages</label>
      <input type="number" name="book_pages" id="pages" min="0" required />

      <label for="status">Status</label>
      <select name="book_status" id="status" required>
        <option value="">--select an option</option>
        <option value="read">read</option>
        <option value="not_read">not read</option>
      </select>

      <input type="submit" id="addBtn" value="Add Book" />
    </form>
    <table id="table">
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
